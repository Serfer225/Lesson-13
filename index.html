<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson13</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="###">
        <p class="golovnoe">Регистрация</p>
        <div class="name">
            <!-- <label for="">Name</label> -->
            <input class="name_pls" placeholder="Name" type="text" name="username">
        </div>
        <div class="email">
            <!-- <label for="">Email</label> -->
            <input class="email_pls" placeholder="Email" type="email" name="username_email">
        </div>
        <div class="password">
            <!-- <label for="">Password</label> -->
            <input class="password_pls" placeholder="Password" type="password" name="username_password" id="">
        </div>
        <p class="golovnoe">Девайс с которого регистритуетесь</p>
        <div class="radio">
            <p><input type="radio" name="user_radio"> Компьютер</p>
            <p><input type="radio" name="user_radio"> Ноутбук</p>
            <p><input type="radio" name="user_radio"> Планшет</p>
            <p><input type="radio" name="user_radio"> Телефон</p>
            <p><input type="radio" name="user_radio"> Смарт-вотчи</p>

        </div>
        <p class="golovnoe">Темы который будете смотреть на сайте</p>
        <div class="checkbox">
            <p><input type="checkbox" name="" id="">Все</p>
            <p><input type="checkbox" name="" id="">Машини</p>
            <p><input type="checkbox" name="" id="">Игры</p>
            <p><input type="checkbox" name="" id="">Новинки киноматографии</p>
            <p><input type="checkbox" name="" id="">Другое</p>
        </div>
        <p class="golovnoe">Поставте фото аватарки</p>
        <div class="file">
            <input type="file" name="user_file" id="">
        </div>
        <p class="golovnoe">Описание</p>
        <div class="text">
            <textarea name="user_text"></textarea>
        </div>
        <p class="golovnoe">Цвет темы</p>
        <div class="user_color">
            <select name="user_sec">
                <option value="">Красный</option>
                <option value="">Синий</option>
                <option value="">Фиолетовый</option>
                <option value="">Черный</option>
                <option value="">Белый</option>
            </select>
        </div>
        <p class="golovnoe">Конец</p>
        <div class="button">
            <!-- <input type="button" value="Зарегестрироваться"> -->
            <button class="true" type="submit">Зарегестрироваться</button>
            <button class="false" type="reset">Сбросить</button>
        </div>
    </form>
</body>
</html>
